<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopOnline - Liên Hệ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* CSS Nhúng */
        body {
            font-family: Arial, sans-serif;
        }
        .hero {
            background-color: #007bff;
            color: white;
            padding: 50px 0;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 15px 0;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="trangchu.html"><img src="image/logo.jpg" width="150px" height="70px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="trangchu.html">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sanpham.html">Sản phẩm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gioithieu.html">Giới thiệu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="lienhe.html">Liên hệ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="giohang.html">Giỏ hàng</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero text-center">
        <h1>Liên hệ với chúng tôi</h1>
    </div>

    <!-- Contact Form Section -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Thông tin liên hệ</h2>
        <div class="row">
            <div class="col-md-6">
                <h5>Địa chỉ:</h5>
                <p>123 Đường ABC, Quận 1, TP. HCM</p>
                <h5>Email:</h5>
                <p>support@hungstore.com</p>
                <h5>Số điện thoại:</h5>
                <p>+84 123 456 789</p>
            </div>
            <div class="col-md-6">
                <h5>Gửi tin nhắn cho chúng tôi:</h5>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Tên của bạn</label>
                        <input type="text" class="form-control" id="name" placeholder="Nhập tên của bạn">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Nhập email của bạn">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Tin nhắn</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Nhập nội dung tin nhắn"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Gửi</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center">
        © 2024 Hùng store. Tất cả các quyền được bảo lưu.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

        document.addEventListener('DOMContentLoaded', () => {
